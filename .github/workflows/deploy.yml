name: FTP Deploy

on:
  push:
    branches:
      - master

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3 # v2에서 v3로 업데이트

    - name: FTP Deploy
      uses: SamKirkland/FTP-Deploy-Action@4.3.0 # 최신 버전으로 업데이트
      with:
        server: ftp://ftpupload.net
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./htdocs/ # 슬래시로 끝나도록 수정
        server-dir: /htdocs/ # 서버 디렉토리 설정
